<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">


    <title>Calculadora</title>
</head>
<body>

    <h1> Calculator in JavaScript</h1>

    <section class="calculator_body">

        <div class="calculator">

            <article class="calculator_screen" id="screen" >
               
            </article>

            <article class="calculator_btns_number">
    
                <button onclick="CaptureValue(this.value)"  value="7"> 7 </button>
                <button onclick="CaptureValue(this.value)"  value="8"> 8 </button>
                <button onclick="CaptureValue(this.value)"  value="9"> 9 </button>
                <button onclick="CaptureValue(this.value)"  value="4"> 4 </button>
                <button onclick="CaptureValue(this.value)"  value="5"> 5 </button>
                <button onclick="CaptureValue(this.value)"  value="6"> 6 </button>
                <button onclick="CaptureValue(this.value)"  value="1"> 1 </button>
                <button onclick="CaptureValue(this.value)"  value="2"> 2 </button>
                <button onclick="CaptureValue(this.value)"  value="3"> 3 </button>
                <button onclick="CaptureValue(this.value)"  value="0"> 0 </button>
                <button onclick="CaptureValue(this.value)"  value="."> . </button>
    
            </article>
    
            <article class="calculator_btns_operators">
               
                <button onclick="CaptureValue(this.value)" value="/"> รท </button>
                <button onclick="CaptureValue(this.value)" value="x"> ร </button>
                <button onclick="CaptureValue(this.value)" value="+"> + </button>
                <button onclick="CaptureValue(this.value)" value="-"> - </button>
                <button onclick="CaptureValue(this.value)" value="CE"> CE </button>
                <button onclick="CaptureValue(this.value)" value ="=" > = </button>
                
            </article>
        </div>


    </section>

  
    <script src="js/calculator_Final.js"></script>
    
</body>

</html>
